<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodWasteSolution</title>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Kavoon">
    <script src="https://kit.fontawesome.com/9ee7886036.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <i id="menuIcon" class="fa-solid fa-bars fa-2xl" style="color: black;"></i>
        <img src="images/logo+text.png" alt="Logo"/>
        <i id="userIcon" class="fa-solid fa-user fa-2xl" style="color: black;"></i>
    </header>

    <div class="profile">
        <div class="photoDiv"><img src="images/photo.png" alt="photo" class="photo"/></div>
        <div class="profileName">
            <p>Name</p>
        </div>        
    </div>

    <div class="icons-container">
        <div class="row">
            <div class="icon-container accountPage">
                <img src="images/createShoppingList.png" alt="createShoppingList"/>
                <span>Create Shopping List</span>
            </div>
            <div class="icon-container accountPage">
                <img src="images/settings.png" alt="Settings">
                <span>Settings</span>
            </div>
        </div>
        <div class="row">
            <div class="icon-container accountPage">
                <img src="images/myShoppingList.png" alt="myShoppingList"/>
                <span>My Shopping List</span>
            </div>
            <div class="icon-container accountPage">
                <img src="images/stats.png" alt="Statistics">
                <span>Stats</span>
            </div>
        </div>
        <div class="row">
            <div class="icon-container accountPage">
                <img src="images/mystorage.png" alt="mystorage"/>
                <span>My Storage</span>
            </div>
            <div class="icon-container accountPage">
                <img src="images/savedAP.png" alt="saved">
                <span>Saved</span>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-column">
            <img src="images/logo+text.png" alt="Logo"/>
        </div>
        <div class="footer-column">
            <p>About Us</p>
            <p>Career</p>
            <p>Blog</p>
            <p>Contact Us</p>
        </div>
        <div class="footer-column">
            <p>Follow Us on Social Media</p>
            <i class="fa-brands fa-instagram fa-2xl" style="color: black;"></i>
            <i class="fa-brands fa-youtube fa-2xl" style="color: black;"></i>
            <i class="fa-brands fa-linkedin fa-2xl" style="color: black;"></i>
        </div>
    </footer>
    <script src="project.js"></script>
</body>
</html>
