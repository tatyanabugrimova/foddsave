<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodWasteSolution</title>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Kavoon">
    <script src="https://kit.fontawesome.com/9ee7886036.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <i id="menuIcon" class="fa-solid fa-bars fa-2xl" style="color: black;"></i>
        <img src="images/logo+text.png" alt="Logo"/>
        <i id="userIcon" class="fa-solid fa-user fa-2xl" style="color: black;"></i>
    </header>

    <div class="icons-container">
        <div class="row">
            <div class="icon-container">
                <i class="fa-solid fa-plus fa-2xl"></i>
                <span>New Shopping List</span>
            </div>
            <div class="icon-container">
                <i class="fa-solid fa-list fa-2xl"></i>
                <span>My Shopping Lists</span>
            </div>
            <div class="icon-container">
                <i class="fa-solid fa-box fa-2xl"></i>
                <span>My Storage</span>
            </div>
        </div>
        <div class="row">
            <div class="icon-container">
                <i class="fa-solid fa-cog fa-2xl"></i>
                <span>Settings</span>
            </div>
            <div class="icon-container">
                <i class="fa-solid fa-chart-line fa-2xl"></i>
                <span>My Statistics</span>
            </div>
            <div class="icon-container">
                <i class="fa-solid fa-bookmark fa-2xl"></i>
                <span>Saved</span>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-column">
            <img src="images/logo+text.png" alt="Logo"/>
        </div>
        <div class="footer-column">
            <p>About Us</p>
            <p>Career</p>
            <p>Blog</p>
            <p>Contact Us</p>
        </div>
        <div class="footer-column">
            <p>Follow Us on Social Media</p>
            <i class="fa-brands fa-instagram fa-2xl" style="color: black;"></i>
            <i class="fa-brands fa-youtube fa-2xl" style="color: black;"></i>
            <i class="fa-brands fa-linkedin fa-2xl" style="color: black;"></i>
        </div>
    </footer>
    <script src="project.js"></script>
</body>
</html>
