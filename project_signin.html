<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Kavoon">
    <link rel="stylesheet" href="project.css">
    <script src="https://kit.fontawesome.com/9ee7886036.js" crossorigin="anonymous"></script>
    <title>FoodWasteSolution</title>
</head>

<body id="bodySignUp">
    <header class="header">
        <img src="images/3bar.png" id="userIcon"/>
        <img src="images/logo+text.png" alt="Logo" class="img-logo"/>
        <a href="project_signin.html">
        <img src="images/account.png" id="userIcon"/>
        </a>
    </header>
    <div class="inputFields">
        <label>Name:<input id="name" placeholder="Name" class="inputSignIn" type="text" required/></label>
        <label>E-mail:<input id="email" placeholder="E-mail" required class="inputSignIn" type="email">
            <span id="emailError" class="error-message"></span>
        </label>
        <label>Password:<input id="password" placeholder="Password" required class="inputSignIn" type="password"></label>
        <div>
            <label class="rememberMeLabel"><input id="rememberMe" type="checkbox">Remember me</label>
        </div> 
        <div><button id="submitButton" class="submitButton">Submit</button></div>
        <div class="noAccount"><label>Don't have any account yet? <span class="signUp">Sign Up</span></label></div>
    </div>
    
    <footer class="footer">
        <div class="footer-column footer-image">
            <img src="images/logo+text.png" alt="Logo"/>
        </div>
        <div class="footer-column footer-info">
            <p>About Us</p>
            <p>Career</p>
            <p>Blog</p>
            <p>Contact Us</p>
        </div>
        <div class="footer-column">
            <p>Follow Us in Social</p>
            <i class="fa-brands fa-instagram fa-2xl" style="color: black;"></i>
            <i class="fa-brands fa-youtube fa-2xl" style="color: black;"></i>
            <i class="fa-brands fa-linkedin fa-2xl" style="color: black;"></i>
        </div>
    </footer>

    <script src="project_signin.js" src="project.js"></script>
</body>
</html>
